<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>RELAP</title>
  </head>
  <body>
    <div class="container banner"> <!--Bloque contenedor-->
      <nav class="banner__nav"><!--Navegation-->
        <span class="banner__logo">RELAP</span>
        <ul class="banner__menu" >
          <li class="menu__content">Home</li>
          <li class="menu__content">Features</li>
          <li class="menu__content">Works</li>
          <li class="menu__content">About</li>
          <li class="menu__content">People</li>
          <li class="menu__content"> New</li>
        </ul>
        <button role="button" class="button" id="none">
            Contact Us
        </button>
        <div class="banner__icon-menu">
          <img src="images/Combined Shape.svg" class="menu__m">
        </div>
      </nav>
      <article class="text">
        <h1 class="text__h1">Omnis Voluptas</h1>
        <p class="text__p">
          Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus
          saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae.
        </p>
        <button role="button" class="button--yellow">Explore</button>
      </article>
      <div class="img"> <!--Images and Icons -->
        <img src="images/illustration.svg">
      </div>
      <div class="redes">
        <img src="images/Shape.svg" class="redes--icon">
        <img src="images/Shape2.svg" class="redes--icon">
        <img src="images/Shape3.svg" class="redes--icon">
      </div>
    </div>
  </body>
</html>
